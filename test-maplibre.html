<!DOCTYPE html>
<html>
<head>
    <title>MapLibre Test</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src='https://unpkg.com/maplibre-gl@4.7.1/dist/maplibre-gl.js'></script>
    <link href='https://unpkg.com/maplibre-gl@4.7.1/dist/maplibre-gl.css' rel='stylesheet' />
</head>
<body>
    <div id="map" style="width: 100%; height: 100vh;"></div>
    
    <script>
        console.log('Starting MapLibre test...');
        
        const map = new maplibregl.Map({
            container: 'map',
            style: 'https://demotiles.maplibre.org/style.json',
            center: [-73.9857, 40.7589], // NYC
            zoom: 12
        });

        map.on('load', function() {
            console.log('Map loaded! Adding test data...');
            
            // Test coordinates from our stations
            const testCoords = [
                [-73.96837899924822, 40.799446333013954], // 103rd-st
                [-73.96410999793571, 40.807722333328456], // 116th-st-columbia-university
                [-73.95367600034146, 40.82200833171166],  // 137th-st-city-college
                [-73.95035999809502, 40.82655133184121]   // 145th-st
            ];
            
            // Add a simple line
            map.addSource('test-line', {
                type: 'geojson',
                data: {
                    type: 'Feature',
                    geometry: {
                        type: 'LineString',
                        coordinates: testCoords
                    }
                }
            });
            
            map.addLayer({
                id: 'test-line',
                type: 'line',
                source: 'test-line',
                paint: {
                    'line-color': '#ff0000',
                    'line-width': 4
                }
            });
            
            // Add test points
            map.addSource('test-points', {
                type: 'geojson',
                data: {
                    type: 'FeatureCollection',
                    features: testCoords.map((coord, i) => ({
                        type: 'Feature',
                        geometry: {
                            type: 'Point',
                            coordinates: coord
                        },
                        properties: {
                            name: `Station ${i + 1}`
                        }
                    }))
                }
            });
            
            map.addLayer({
                id: 'test-points',
                type: 'circle',
                source: 'test-points',
                paint: {
                    'circle-color': '#ffffff',
                    'circle-radius': 6,
                    'circle-stroke-color': '#000000',
                    'circle-stroke-width': 2
                }
            });
            
            console.log('Test data added successfully!');
        });
        
        map.on('error', function(e) {
            console.error('MapLibre error:', e);
        });
    </script>
</body>
</html>
